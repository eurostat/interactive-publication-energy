    <script>
      function getParentUrl() {
        var isInIframe = parent !== window,
          parentUrl = null

        if (isInIframe) {
          parentUrl = document.referrer
        }
        return parentUrl
      }
      function writePiwik() {
        document.write(
          '<script defer src="//europa.eu/webtools/load.js" type="text/javascript"></sc' +
            'ript>'
        )
        document.write('<script type="application/json">')
        document.write(
          '{ "utility" : "piwik", "siteID" : 59, "sitePath" : ["ec.europa.eu\/eurostat"] }'
        )
        document.write('</sc' + 'ript>')
      }
      var parentLocation = getParentUrl()
      if (!parentLocation) {
        var currentHostname = window.location.hostname
        if (currentHostname !== 'localhost') {
          writePiwik()
        }
      } else if (
        parentLocation &&
        parentLocation.indexOf('ec.europa.eu') !== -1
      ) {
        writePiwik()
      }
    </script>
